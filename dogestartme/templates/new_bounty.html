{% extends "banner_base.html" %}

{% block body %}

	<div class="row">


		<div class="col-md-9">
            <form method="POST" action="{% url "new_bounty" %}" autocapitalize="off" {% if form.is_multipart %} enctype="multipart/form-data"{% endif %}>
                {% csrf_token %}

				<h1>New DogeBounty</h1>
                {{ form|bootstrap }}

                <button type="submit" class="btn btn-primary">{% trans "Submit" %}</button>
			</form>
		</div>

		<div class="col-md-2">
			<!-- <a href="{% url "new_bounty" %}" class="btn btn-success">Create New DogeBounty</a> -->
		</div>
	</div>
